<!DOCTYPE html>
<html>
<head>
  <title>Hello World DApp</title>
  <link href='https://fonts.googleapis.com/css?family=Open Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body class="container">
  <h1>A demo of cross chain token transfer</h1>
  <div class="row">
    <ul>
      <li>
        Balance on main-chain: <span id="main-chain-balance"></span>
      </li>
      <li>
        Balance on side-chain: <span id="side-chain-balance"></span>
      </li>
    </ul>
    <a href="#" class="btn btn-default" onClick="App.getBalance()">Refresh</a>
  </div>
  <div class="row mg-t-20">
    <label>Deposit/Withdraw token </label>
    <input type="number" placeholder="Amount of token" name="token-input" id="token-input">
    <a href="#" class="btn btn-primary" onClick="App.submit()">Submit</a>
  </div>

  <div class="row mg-t-20">
    <label>Send token </label>
    <input placeholder="Send to address" name="send-address" id="send-address">
    <input type="number" placeholder="Amount of token" name="send-amount" id="send-amount">
    <a href="#" class="btn btn-primary" onClick="App.sendToken()">Send</a>
  </div>

  <script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
